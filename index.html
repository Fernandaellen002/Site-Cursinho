<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursinho IFPI</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="images/alisson.enc" alt="User Image" class="user-image">
          <h2 class="user-name">Alisson Bruno</h2>
          <p class="user-profession">Matemática</p>
          <a href=""><button class="message-button">Conteúdos</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/juliano.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Juliano Igor</h2>
          <p class="user-profession">Português</p>
         <a href=""> <button class="message-button">Conteúdos</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/ed.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Editais</h2>
          <p class="user-profession">Link para o edital</p>
          <a href="https://selecao.ifpi.edu.br/"><button class="message-button">Acessar</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/class.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Classificatórios</h2>
          <p class="user-profession">2018-2024</p>
          <a href="https://drive.google.com/drive/folders/1flOZcGgSfP2ZY4i98DJoCJFiU3zqr3IU"><button class="message-button">Acessar provas</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/turma.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Nossas Turmas</h2>
          <p class="user-profession">Aprovados, Visitas técnicas  e aulas</p>
          <a href="https://drive.google.com/drive/folders/1gSp5KFyjZEdlwXrJ4lVrCkz7VunGkfRx"><button class="message-button">Visitar</button></a>
        </div>

        <div class="card-item swiper-slide">
          <img src="images/large_concursoifpi-6.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Inscrição</h2>
          <p class="user-profession">link para inscrição</p>
          <a href="https://selecao.ifpi.edu.br/"><button class="message-button">Increva-se</button></a>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
